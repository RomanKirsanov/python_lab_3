<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Habit Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="app">
        <!-- Навигация -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-chart-line"></i>
                    <span>Habit Tracker</span>
                </div>
                <div class="nav-links">
                    <a href="/web" class="nav-link active">
                        <i class="fas fa-home"></i> Главная
                    </a>
                    <a href="/docs" class="nav-link" target="_blank">
                        <i class="fas fa-book"></i> API Документация
                    </a>
                    <a href="/api/stats" class="nav-link">
                        <i class="fas fa-chart-bar"></i> Статистика
                    </a>
                </div>
            </div>
        </nav>

        <!-- Основное содержимое -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Футер -->
        <footer>
            <p>Habit Tracker v1.0 &copy; 2024</p>
            <p>Лабораторная работа №3 - Трекер привычек</p>
            <p class="footer-links">
                <a href="/api/habits">API</a> | 
                <a href="/health">Health Check</a> | 
                <a href="/docs">Swagger UI</a>
            </p>
        </footer>
    </div>

    <!-- Основной скрипт -->
    <script>
        // Глобальные функции
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()">×</button>
            `;
            
            document.body.appendChild(notification);
            
            // Автоматическое удаление через 5 секунд
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Добавляем стили для уведомлений
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
            }
            
            .notification-success {
                background: linear-gradient(135deg, #2ecc71, #27ae60);
            }
            
            .notification-error {
                background: linear-gradient(135deg, #e74c3c, #c0392b);
            }
            
            .notification-info {
                background: linear-gradient(135deg, #3498db, #2980b9);
            }
            
            .notification button {
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                font-size: 1.2em;
                margin-left: auto;
            }
            
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
